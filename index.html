<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toko Kang Ruli - Rekomendasi Pilihan</title>
    <style>
        /* --- 1. SETTING UI/UX DASAR --- */
        :root {
            --primary: #ee4d2d;
            --accent: #fff0e8;
            --bg-body: #f5f7fa;
            --text-main: #2d3436;
            --text-muted: #636e72;
            --white: #ffffff;
            --shadow-card: 0 4px 15px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
        }

        .app-container { max-width: 500px; margin: 0 auto; min-height: 100vh; }

        /* --- 2. HEADER --- */
        header {
            background: linear-gradient(160deg, var(--primary), #ff8e71);
            color: var(--white);
            padding: 40px 20px 50px;
            text-align: center;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 4px 20px rgba(238, 77, 45, 0.2);
        }

        .profile-pic {
            width: 96px; height: 96px;
            background: var(--white);
            border-radius: 50%;
            margin: 0 auto 12px;
            border: 3px solid rgba(255,255,255,0.4);
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }

        h1 { margin: 0; font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px; }
        p.tagline { margin: 5px 0 0; font-size: 0.95rem; opacity: 0.9; }

        /* --- 3. SEARCH BAR --- */
        .search-container {
            padding: 0 20px;
            margin-top: -25px;
            position: sticky;
            top: 15px;
            z-index: 1000;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 5px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
        }

        .search-icon { padding-left: 15px; color: var(--text-muted); font-size: 1.2rem; }
        input[type="text"] {
            width: 100%;
            padding: 12px 10px;
            border: none;
            background: transparent;
            font-size: 1rem;
            outline: none;
        }

        /* --- 4. PRODUK --- */
        .product-list { padding: 20px; padding-bottom: 80px; }

        .product-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--white);
            padding: 16px;
            margin-bottom: 15px;
            border-radius: 16px;
            text-decoration: none;
            color: inherit;
            box-shadow: var(--shadow-card);
            transition: 0.25s ease;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .info { flex: 1; padding-right: 15px; }

        .title {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 6px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .price-row { display: flex; align-items: center; gap: 8px; }

        .price { color: var(--primary); font-weight: 800; font-size: 1.15rem; }

        .badge {
            background: var(--accent);
            color: var(--primary);
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .btn-check {
            background: var(--primary);
            color: var(--white);
            width: 44px; height: 44px;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(238,77,45,0.3);
        }

        .btn-check svg {
            width: 20px; height: 20px; stroke-width: 2.5; fill: none;
            stroke-linecap: round; stroke-linejoin: round;
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 30px;
            font-size: 0.85rem;
            color: #95a5a6;
        }
    </style>
</head>
<body>

<div class="app-container">

    <header>
        <div class="profile-pic">
            <img src="https://via.placeholder.com/150/ee4d2d/FFFFFF?text=KR" alt="Kang Ruli">
        </div>
        <h1>Toko Kang Ruli</h1>
        <p class="tagline">"Pilihan Jujur, Harga Akur."</p>
    </header>

    <div class="search-container">
        <div class="search-box">
            <div class="search-icon">üîç</div>
            <input type="text" id="searchInput" placeholder="Cari barang..." onkeyup="filterProducts()">
        </div>
    </div>

    <div class="product-list" id="productList">
        <div class="loading">
            <div class="spinner"></div>
            <p>Sedang mengambil data...</p>
        </div>
    </div>

    <footer>
        &copy; 2025 Toko Kang Ruli.<br>Teman Belanja Terpercaya.
    </footer>
</div>

<script>
    // === KONFIGURASI GOOGLE SHEET CSV ===
    const SHEET_ID = "1pAKjzozBh7PsOnWqa_hjRcjABFSDbop7pf7MIzYZKEs";
    const GID = "0";
    const googleSheetURL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID}`;

    let products = [];
    const listContainer = document.getElementById("productList");

    // === FETCH DATA ===
    function fetchData() {
        fetch(googleSheetURL)
        .then(res => {
            if (!res.ok) throw new Error("Data gagal diambil.");
            return res.text();
        })
        .then(csv => {
            products = parseCSV(csv);
            renderProducts(products);
        })
        .catch(err => {
            listContainer.innerHTML = `
                <div class="loading">
                    <p>‚ùå Tidak bisa memuat data.</p>
                    <small>Pastikan *Publish to Web > CSV* sudah aktif.</small>
                </div>
            `;
        });
    }

    // === RENDER PRODUK ===
    function renderProducts(data) {
        listContainer.innerHTML = "";

        if (data.length === 0) {
            listContainer.innerHTML = `<div class="loading"><p>Data kosong.</p></div>`;
            return;
        }

        data.forEach(item => {
            if (!item.name || item.name.toLowerCase().includes("nama produk")) return;

            const card = document.createElement("a");
            card.className = "product-card";
            card.href = item.link;
            card.target = "_blank";

            card.innerHTML = `
                <div class="info">
                    <div class="title">${item.name}</div>
                    <div class="price-row">
                        <div class="price">${item.price}</div>
                        <div class="badge">üî• ${item.sold}</div>
                    </div>
                </div>
                <div class="btn-check">
                    <svg viewBox="0 0 24 24">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </div>
            `;

            listContainer.appendChild(card);
        });
    }

    // === FILTER PENCARIAN ===
    function filterProducts() {
        const q = document.getElementById("searchInput").value.toLowerCase();
        renderProducts(products.filter(p => p.name.toLowerCase().includes(q)));
    }

    // === PARSE CSV KUAT ===
    function parseCSV(text) {
        const rows = text.trim().split("\n");
        return rows.map(row => {
            const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
            const clean = s => s?.replace(/^"|"$/g, "").trim();
            return {
                name: clean(cols[0]),
                price: clean(cols[1]),
                sold: clean(cols[2]),
                link: clean(cols[3])
            };
        }).filter(r => r.name);
    }

    fetchData();
</script>

</body>
</html>
