<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toko Kang Ruli - Rekomendasi Pilihan</title>
    <style>
        /* --- 1. SETTING UI/UX DASAR --- */
        :root {
            --primary: #ee4d2d;       /* Warna Utama (Shopee Orange) */
            --accent: #fff0e8;        /* Warna Background Badge */
            --bg-body: #f5f7fa;       /* Background Halaman (Abu muda) */
            --text-main: #2d3436;     /* Warna Teks Utama */
            --text-muted: #636e72;    /* Warna Teks Sekunder */
            --white: #ffffff;
            --shadow-card: 0 4px 15px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        .app-container {
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
        }

        /* --- 2. HEADER MODERN --- */
        header {
            background: linear-gradient(160deg, var(--primary), #ff8e71);
            color: var(--white);
            padding: 40px 20px 50px;
            text-align: center;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 4px 20px rgba(238, 77, 45, 0.2);
            position: relative;
            z-index: 1;
        }

        .profile-pic {
            width: 96px;
            height: 96px;
            background: var(--white);
            border-radius: 50%;
            margin: 0 auto 12px;
            border: 3px solid rgba(255,255,255,0.4);
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .profile-pic img {
             width: 100%; height: 100%; object-fit: cover;
        }

        h1 { margin: 0; font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px; }
        p.tagline { margin: 5px 0 0; font-size: 0.95rem; opacity: 0.9; font-weight: 400; }

        /* --- 3. SEARCH BAR MELAYANG --- */
        .search-container {
            padding: 0 20px;
            margin-top: -25px;
            position: sticky;
            top: 15px;
            z-index: 100;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 5px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
        }

        .search-icon { padding-left: 15px; color: var(--text-muted); font-size: 1.2rem; }

        input[type="text"] {
            width: 100%;
            padding: 12px 10px;
            border: none;
            background: transparent;
            font-size: 1rem;
            outline: none;
            color: var(--text-main);
        }
        
        input[type="text"]::placeholder { color: #a4b0be; }

        /* --- 4. LIST PRODUK & KARTU --- */
        .product-list {
            padding: 20px;
            padding-bottom: 80px;
        }

        .product-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--white);
            padding: 16px;
            margin-bottom: 15px;
            border-radius: 16px;
            text-decoration: none;
            color: inherit;
            box-shadow: var(--shadow-card);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* Efek Hover/Active */
        .product-card:active, .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .info { flex: 1; padding-right: 15px; }

        .title {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 6px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .price-row { display: flex; align-items: center; gap: 8px; margin-top: 8px; }

        .price { color: var(--primary); font-weight: 800; font-size: 1.15rem; }

        .badge {
            background: var(--accent);
            color: var(--primary);
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 3px;
        }

        /* Tombol Beli */
        .btn-check {
            background: var(--primary);
            color: var(--white);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(238, 77, 45, 0.3);
            flex-shrink: 0;
        }
        
        .btn-check svg {
            width: 20px; height: 20px; stroke: currentColor; stroke-width: 2.5;
            fill: none; stroke-linecap: round; stroke-linejoin: round;
        }

        /* --- 5. LOADING & FOOTER --- */
        .loading { text-align: center; padding: 40px; color: var(--text-muted); }
        .spinner {
            width: 40px; height: 40px; border: 4px solid var(--accent);
            border-top: 4px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin: 0 auto 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        footer {
            text-align: center;
            padding: 30px;
            font-size: 0.85rem;
            color: #95a5a6;
            background: var(--bg-body);
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div class="profile-pic">
            <img src="https://via.placeholder.com/150/ee4d2d/FFFFFF?text=KR" alt="Kang Ruli">
        </div>
        <h1>Toko Kang Ruli</h1>
        <p class="tagline">"Pilihan Jujur, Harga Akur. Dipilih pake hati."</p>
    </header>

    <div class="search-container">
        <div class="search-box">
            <div class="search-icon">üîç</div>
            <input type="text" id="searchInput" placeholder="Cari barang (cth: Helm, Tablet)..." onkeyup="filterProducts()">
        </div>
    </div>

    <div class="product-list" id="productList">
        <div class="loading">
            <div class="spinner"></div>
            <p>Sedang mengambil data terbaru...</p>
        </div>
    </div>

    <footer>
        &copy; 2025 Toko Kang Ruli.<br>
        Teman Belanja Terpercaya.
    </footer>
</div>

<script>
    // --- PENTING: LINK CSV PUBLIK YANG DIPERBAIKI ---
    // Link edit: https://docs.google.com/spreadsheets/d/1pAKjzozBh7PsOnWqa_hjRcjABFSDbop7pf7MIzYZKEs/edit?usp=sharing
    
    // Perbaikan: Ganti '/edit?usp=sharing' menjadi '/export?format=csv&gid=0'
    // GID=0 adalah ID default untuk sheet pertama. Jika data Anda di sheet lain, ganti GID-nya.
    const SHEET_ID = "1pAKjzozBh7PsOnWqa_hjRcjABFSDbop7pf7MIzYZKEs";
    const GID_NUMBER = "0"; // Ganti ini jika sheet data Anda bukan sheet pertama
    const googleSheetURL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID_NUMBER}`;
    // -------------------------------------------------------------

    let products = [];
    const listContainer = document.getElementById('productList');

    // ... (Fungsi fetchData, renderProducts, filterProducts, dan parseCSV yang tersisa tetap sama)

    function fetchData() {
        console.log("Mencoba mengambil data dari:", googleSheetURL); // Tampilkan URL yang digunakan

        fetch(googleSheetURL)
        .then(response => {
            if (!response.ok) {
                // Kemungkinan besar error CORS atau link salah.
                throw new Error('Gagal mengambil data. Cek: (1) Link sudah di-Publish to Web? (2) GID sudah benar?');
            }
            return response.text();
        })
        .then(csvText => {
            products = parseCSV(csvText);
            console.log("Data berhasil diproses. Jumlah produk:", products.length);
            renderProducts(products);
        })
        .catch(error => {
            listContainer.innerHTML = `
                <div class="loading">
                    <p>üö® Gagal Memuat Data dari Google Sheet.</p>
                    <small>Solusi: Pastikan Google Sheet sudah di-**File > Share > Publish to the Web** dalam format **CSV** dan link-nya sudah benar di kode.</small>
                    <p class="tagline">Error teknis: ${error.message}</p>
                </div>`;
            console.error('Fetch Error:', error);
        });
    }

    function renderProducts(data) {
        listContainer.innerHTML = '';
        if(data.length === 0) {
            listContainer.innerHTML = '<div class="loading"><p>Tidak ada produk ditemukan atau sheet kosong.</p></div>';
            return;
        }
        
        data.forEach(item => {
            // ... (Kode untuk membuat card produk)
            if(!item.name || item.name.toLowerCase().includes("nama produk")) return; 

            const card = document.createElement('a');
            card.className = 'product-card';
            card.href = item.link;
            card.target = "_blank";
            
            card.innerHTML = `
                <div class="info">
                    <div class="title">${item.name}</div>
                    <div class="price-row">
                        <div class="price">${item.price}</div>
                        <div class="badge">
                            üî• ${item.sold}
                        </div>
                    </div>
                </div>
                <div class="btn-check">
                    <svg viewBox="0 0 24 24"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                </div>
            `;
            listContainer.appendChild(card);
        });
    }

    window.filterProducts = function() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const filtered = products.filter(p => p.name && p.name.toLowerCase().includes(term));
        renderProducts(filtered);
    }

    function parseCSV(text) {
        const lines = text.trim().split('\n');
        return lines.map(line => {
            const parts = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || []; 
            if (parts.length < 4) return {};
            const clean = (str) => str ? str.replace(/^"|"$/g, '').trim() : '';
            return {
                name: clean(parts[0]),
                price: clean(parts[1]),
                sold: clean(parts[2]),
                link: clean(parts[3])
            };
        }).filter(item => Object.keys(item).length > 0);
    }
    
    fetchData();
</script>

</body>
</html>
