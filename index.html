<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk Affiliate</title>
    <style>
        :root {
            --primary: #ee4d2d; /* Warna Oranye Shopee */
            --dark: #333;
            --light: #f5f5f5;
            --white: #ffffff;
            --gray: #666;
            --success: #28a745;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--light);
            padding: 20px;
        }

        header {
            max-width: 1200px;
            margin: 0 auto 20px auto;
            text-align: center;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        #search-box {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }

        #search-box:focus {
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(238, 77, 45, 0.2);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 15px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
            border: 1px solid transparent;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .shop-name {
            font-size: 12px;
            color: var(--gray);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 10px;
            line-height: 1.4;
            /* Membatasi teks maksimal 2 baris */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 44px; 
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .price {
            color: var(--primary);
            font-weight: bold;
            font-size: 18px;
        }

        .sales {
            font-size: 12px;
            color: var(--gray);
        }

        .commission-box {
            background-color: #f0f9f4;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 8px;
            border-radius: 5px;
            font-size: 13px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        .btn-group {
            margin-top: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #d03e1e;
        }

        .btn-outline {
            border: 1px solid var(--primary);
            color: var(--primary);
            background: white;
        }

        .btn-outline:hover {
            background: #fff5f3;
        }

        /* Loading indicator */
        #loader {
            text-align: center;
            margin-top: 20px;
            color: var(--gray);
        }
    </style>
</head>

        // FUNGSI UNTUK MEMBACA DATA CSV (MENGATASI KUTIP DAN KOMA)
        function parseCSV(str) {
            const arr = [];
            let quote = false; 
            let col = 0, row = 0;
            
            for (let c = 0; c < str.length; c++) {
                let cc = str[c], nc = str[c+1];
                arr[row] = arr[row] || [];
                arr[row][col] = arr[row][col] || '';
                
                if (cc == '"' && quote && nc == '"') { arr[row][col] += cc; ++c; continue; }
                if (cc == '"') { quote = !quote; continue; }
                if (cc == ',' && !quote) { ++col; continue; }
                if (cc == '\r' && nc == '\n' && !quote) { ++row; col = 0; ++c; continue; }
                if (cc == '\n' && !quote) { ++row; col = 0; continue; }
                if (cc == '\r' && !quote) { ++row; col = 0; continue; }
                
                arr[row][col] += cc;
            }
            return arr;
        }

        // FUNGSI UTAMA UNTUK MENAMPILKAN PRODUK
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('product-list');
            const searchBox = document.getElementById('search-box');
            const loader = document.getElementById('loader');

            const allRows = parseCSV(csvData);
            
            // Hapus header (baris pertama)
            const headers = allRows.shift(); 
            
            // Konversi menjadi objek agar mudah diakses
            let products = allRows.map(row => {
                if(row.length < 8) return null; // Skip baris kosong/rusak
                return {
                    id: row[0],
                    name: row[1],
                    price: row[2], // Mengambil harga (mungkin ada kutipnya)
                    sales: row[3],
                    shop: row[4],
                    commissionRate: row[5],
                    commissionAmt: row[6],
                    linkProduct: row[7],
                    linkExtra: row[8]
                };
            }).filter(item => item !== null);

            loader.style.display = 'none';

            function renderProducts(items) {
                container.innerHTML = '';
                if(items.length === 0) {
                    container.innerHTML = '<p style="text-align:center; grid-column: 1/-1;">Produk tidak ditemukan</p>';
                    return;
                }

                items.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="shop-name">üè™ ${product.shop}</div>
                        <div class="product-name" title="${product.name}">${product.name}</div>
                        
                        <div class="stats">
                            <span class="price">Harga: ${product.price}</span> <span class="sales">${product.sales} Terjual</span>
                        </div>

                        <div class="commission-box">
                            <div>
                                <small>Komisi</small><br>
                                <strong>${product.commissionAmt}</strong>
                            </div>
                            <div style="text-align:right">
                                <small>Rate</small><br>
                                <strong>${product.commissionRate}</strong>
                            </div>
                        </div>

                        <div class="btn-group">
                            <a href="${product.linkProduct}" target="_blank" class="btn btn-primary">Beli Sekarang</a>
                            <a href="${product.linkExtra}" target="_blank" class="btn btn-outline">Link Ekstra</a>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }

            // Tampilkan semua produk saat awal
            renderProducts(products);

            // Fitur Pencarian
            searchBox.addEventListener('input', (e) => {
                const keyword = e.target.value.toLowerCase();
                const filtered = products.filter(product => 
                    product.name.toLowerCase().includes(keyword) || 
                    product.shop.toLowerCase().includes(keyword)
                );
                renderProducts(filtered);
            });
        });
    </script>
