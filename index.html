        /* Header Profil */
        header {

            color: white;
            padding: 30px 20px;
            text-align: center;
            border-radius: 0 0 25px 25px;
        }
        .profile-pic {
            width: 90px;
            height: 90px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 auto 10px;
            border: 4px solid rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            overflow: hidden;
        }
        h1 { margin: 5px 0; font-size: 1.4rem; font-weight: 700; }
        p.tagline { margin: 0; font-size: 0.9rem; opacity: 0.9; }

        /* Search Bar */
        .search-box {
            padding: 20px;
            position: sticky;
            top: 0;
            background: #fff;
            z-index: 10;
            border-bottom: 1px solid #eee;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 50px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }
        input[type="text"]:focus {
            border-color: var(--primary);
        }

        /* Product List */
        .product-list {
            padding: 10px 15px;
        }
        .product-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 12px;
            text-decoration: none;
            color: inherit;
            border: 1px solid #eee;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-color: var(--primary);
        }
        .info {
            flex: 1;
            padding-right: 10px;
        }
        .title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .price {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.1rem;
        }
        .stats {
            font-size: 0.75rem;
            color: #888;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .badge {
            background: #fff0e8;
            color: var(--primary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
        }
        .btn-check {
            background: var(--primary);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            font-size: 0.8rem;
            color: #888;
